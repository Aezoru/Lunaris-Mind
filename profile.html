<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B1B1B" />
    <title>Profile - الملف الشخصي</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <div class="main-screen">
      <div class="content">
        <header id="profile-header">
          <a href="./index.html" class="header-btn back-btn">
           <span>
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="header-icon">
             <line x1="5" y1="12" x2="19" y2="12"></line>
             <polyline points="12 5 19 12 12 19"></polyline>
             </svg>
           </span>
          </a>
          <div class="header-title">
           <h1>الملف الشخصي</h1>
          </div>
        </header>
        <main class="profile-main-content">
         <section class="profile-card">
          <div class="profile-picture-container">
          <img src="./images/default-avatar-small.png" alt="صورة المستخدم">
          </div> 
          <div class="profile-info">
           <h2>اسم المستخدم</h2>
           <p>user.name@email.com</p>
          </div>
          <button id="edit-profile">تعديل الملف الشخصي</button>
        </section>
       </main>
       <footer class="page-footer">
         <p>&copy; 2025 Lunaris Mind</p>
       </footer>
      </div>
     </div>
    <script src="./js/main.js"></script>
  </body>
</html>
