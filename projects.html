<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B1B1B" />
    <title>Lunaris Mind - المشاريع</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <script src="./js/theme-loader.js"></script>
    <div class="main-screen">
      <div class="content">
        <header id="projects-header">
          <a href="index.html" class="header-btn back-btn" aria-label="العودة إلى الرئيسية">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="header-icon">
             <line x1="5" y1="12" x2="19" y2="12"></line>
             <polyline points="12 5 19 12 12 19"></polyline>
             </svg>
          </a>
          <div class="header-title">
            <h1>المشاريع</h1>
          </div>
          <button id="add-project-btn" class="header-btn" aria-label="إضافة مشروع جديد">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="header-icon">
            <path d="M12 5v14m-7-7h14" />
            </svg>
          </button>
        </header>
        <main id="projects-grid" class="page-main-content">
          
        </main>
        <footer class="page-footer">
          <p>&copy; 2025 Lunaris Mind</p>
        </footer>
      </div>
    </div>
    <div id="project-modal" class="modal-overlay">
      <div class="modal-content">
        <button id="close-project-modal-btn" class="close-button">&times;</button>
        <h2>إنشاء مشروع جديد</h2>
        <form id="project-form">
          <div class="form-group">
            <label for="project-name">اسم المشروع</label>
            <input type="text" id="project-name" placeholder="مثال: خطة حفلة التخرج" required>
          </div>
          <div class="form-group">
            <label for="project-description">وصف المشروع (اختياري)</label>
            <textarea id="project-description" rows="3" placeholder="صف فكرة المشروع او الهدف منه..."></textarea>
          </div>
          <button type="submit">إنشاء المشروع</button>
        </form>
      </div>
    </div>
  <script src="./js/projects.js"></script>
  </body>
</html>
